<!DOCTYPE html>
<html dir='rtl' lang="fa">



<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Original Bootstrap 4.0.0-alpha.6 -->
    <link rel='stylesheet' id='bootstrap-css' href='PATH/bootstrap.min.css?ver=4.0.0-alpha.6' type='text/css' />

    <!-- RTL Bootstrap 4.0.0-alpha.6.1 -->
    <link rel='stylesheet' id='bootstrap-rtl-css' href='PATH/bootstrap.rtl.min.css?ver=4.0.0-alpha.6.1'
        type='text/css' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>{% block title %}def title{%endblock%}</title>
    {% block linkCss %}
    {% endblock linkCss %}
    <style>
        div {
            border-radius: 5px;
            border: solid rgb(151, 202, 183) 0.05px;
        }

        h1 {
            text-align: center;
        }



        img {
            width: 100%;
            height: auto;


        }

        * {
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="container p-3 my-3 bg-dark text-white">
        <h1>صفحه کاربری فروشگاه</h1>
    </div>




    <hr>
    {% block content %}
    {% endblock content %}
    <hr>








</body>

</html>
